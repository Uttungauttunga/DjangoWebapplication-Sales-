<!-- home.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'homestyles.css' %}">
</head>


<body>
    <h2>Add Sale</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="book_name">Book Name:</label>
        <input type="text" id="book_name" name="book_name" required><br>
        <label for="number_of_books">Number of Books:</label>
        <input type="number" id="number_of_books" name="number_of_books" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">Add Sale</button>

    </form>

    <!-- Logout Button -->
    <form method="post" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>


    <h2>Sales</h2>
    <ul>
        {% for sale in sales %}
            <li>{{ sale.date }} - Total Amount: {{ sale.total_amount }}/-
                <a href="{% url 'export_sales_to_excel' sale.date %}">Download Excel</a>
            </li>
        {% endfor %}
    </ul>

   
    
    
</body>
</html>
